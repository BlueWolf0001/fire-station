- type: entity
  id: BlastDoorBridge
  parent: BlastDoor
  suffix: Autolink, Bridge
  categories: [ HideSpawnMenu ] # Fire added
  components:
    - type: AccessReader
      access: [["Command"]]
      # Sunrise-start
      alertAccesses:
        red: RedAlertAccesses
        blue: BlueAlertAccessesHOS
        gamma: GammaAlertAccesses
