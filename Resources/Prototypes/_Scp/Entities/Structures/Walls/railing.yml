- type: entity
  parent: BaseStructure
  id: ConcreteCurbIn
  name: concrete curb
  suffix: in
  description: High concrete threshold. It divides two floors.
  components:
  - type: Sprite
    drawdepth: WallTops
    sprite: _Scp/Structures/Walls/concrete_curb.rsi
    state: side_in
  - type: Icon
    sprite: _Scp/Structures/Walls/concrete_curb.rsi
    state: side_in
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.49,-0.49,0.49,-0.25"
        density: 1000
        mask:
        - FullTileMask
        layer:
        - MidImpassable
        - LowImpassable
  - type: InteractionOutline
  - type: Climbable
    delay: 5.0
    startClimbSound:
      collection: FootstepScpStone
    finishClimbSound:
      collection: FootstepScpStone

- type: entity
  parent: ConcreteCurbIn
  id: ConcreteCurbOut
  name: concrete curb
  suffix: out
  description: High concrete threshold. It divides two floors.
  components:
  - type: Sprite
